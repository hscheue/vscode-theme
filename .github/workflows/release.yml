name: Release

on:
  release:
    types: [published]

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  release:
    name: Release
    needs: ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - run: |
          TAG="${GITHUB_REF##*/}"
          gh release upload "${TAG}" VSIX/vscode-templates-react-0.0.1.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}